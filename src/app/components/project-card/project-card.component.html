<div class="project">
  <img [ngSrc]="project.imageUrl" alt="Chat Image" [fill]="true" class="project-image">
  <h2 class="project-title">{{ project.title }}</h2>
  <div class="project-source">
    <button class="project-source-btn" (click)="openLink(project.githubLink)">Github</button>
    <button class="project-source-btn" (click)="openLink(project.demo)">
      {{ project.demoButton }}
    </button>
  </div>
</div>
