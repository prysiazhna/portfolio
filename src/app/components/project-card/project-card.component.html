<div class="project">
  <img [src]="imageUrl" [alt]="title" class="project-image">
  <h2 class="project-title">{{ title }}</h2>
  <div class="project-source">
    <button class="project-source-btn">
      <a [href]="githubLink" target="_blank" class="project-source-btn-link">Github</a>
    </button>
  </div>
</div>
