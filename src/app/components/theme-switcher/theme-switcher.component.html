<div class="theme-switcher">
  <i [className]="themeIcon$ | async" (click)="toggleTheme()"></i>
  <i class="ico icon-gear" (click)="togglePalette()"></i>
</div>

<div class="palette" [ngClass]="{ 'show': showPalette }">
  <div *ngFor="let color of colorOptions; let i = index"
       class="color-option"
       [ngClass]="color.class"
       (click)="changeColor(color.value)">
  </div>
</div>
